<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="navbar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" title="Google apps"><img id="googleapps" src="images/apps.png"></a>
            <input id="signin" value="Sign in" type="submit">
        </div>
        <div id="main">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" height="92" width="272">

            <form>
                <div id="search">
                    <input id="searchbox" type="text" name="search" autofocus>
                </div>

                <div id="searchbuttons">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" type="submit" value="I'm Feeling Lucky">
                </div>    
            </form>
        </div>
    </body>
</html>
